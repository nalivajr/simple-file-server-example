<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui Html</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>

<div class="login-form-container">
    <form action="/dologin" method="post" class="login-form">
        <div>
            <img src="img/logo.png" class="login-logo">
        </div>
        <div>
            <label class="login-label" for="login">Username</label>
            <input id="login" class="login-field" type="text" name="username" placeholder="Username">
        </div>
        <div>
            <label class="login-label" for="password">Password</label>
            <input id="password" class="login-field" type="text" name="password" placeholder="Password">
        </div>
        <div>
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>
</div>
</body>
</html>
